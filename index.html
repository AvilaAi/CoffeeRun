<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>coffeerun</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
		/>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>CoffeeRun</h1>
			</header>
			<section>
				<div class="card ">
					<div class="card-body">
						<form data-coffee-order="form">
							<div class="form-group">
								<label for="coffeeOrder">Coffee Order</label>
								<input class="form-control" name="coffee" id="coffeeOrder" autofocus />
							</div>
							<div class="form-group">
								<label for="emailInput">Email</label>
								<input
									class="form-control"
									name="emailAddress"
									id="emailInput"
									value=""
									placeholder="xx@mail.com"
								/>
							</div>
							<div class="radio">
								<label>
									<input type="radio" name="size" value="short" />
									Short
								</label>
							</div>
							<div class="radio">
								<label>
									<input type="radio" name="size" value="short" checked />
									Tall
								</label>
							</div>
							<div class="radio">
								<label>
									<input type="radio" name="size" value="short" />
									Grande
								</label>
							</div>

							<div class="form-group">
								<label for="flavorShot">Flavor Shot</label>
								<select name="flavor" id="flavorShot" class="form-control">
									<option value="">None</option>
									<option value="caramel">Caramel</option>
									<option value="almond">Almond</option>
									<option value="mocha">Mocha</option>
								</select>
							</div>
							<div class="form-group">
								<label for="strengthLevel">Caffeine Rating</label>
								<input name="strength" id="strengthLevel" type="range" value="30" />
							</div>
							<button type="submit" class="btn btn-primary">Submit</button>
							<button type="reset" class="btn btn-secondary">Reset</button>
						</form>
					</div>
				</div>
			</section>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="scripts/formhandler.js" charset="utf-8"></script>
		<script src="scripts/datastore.js" charset="utf-8"></script>
		<script src="scripts/truck.js" charset="utf-8"></script>
		<script src="scripts/main.js" charset="utf-8"></script>
	</body>
</html>
