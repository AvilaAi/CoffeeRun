<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>coffeerun</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
		/>
		<style>
		form :focus:required:invalid{
			border-color:darkred;}
			</style>
	</head>
	<body style="opacity:0.9;background-image: url(https://images.pexels.com/photos/414645/pexels-photo-414645.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260);background-size: cover">
		<div class="container">
			<header>
	
				<h2 style="margin:15px 0px;font-weight: 800;text-shadow: 0 0 22px whitesmoke"> <span>☕️</span> CoffeeRun</h2>
			</header>
			<section>
				<div class="card " style="width: 60%; background-color: wheat">
					<div class="card-body">
						<form data-coffee-order="form">
							<div class="form-group">
								<label for="coffeeOrder">Coffee Order</label>
								<input class="form-control" name="coffee" id="coffeeOrder" placeholder="latte / expresso /..." autofocus required pattern="[a-zA-Z\s]+"/>
							</div>
							<div class="form-group">
								<label for="emailInput">Email</label>
								<input
									class="form-control"
									name="emailAddress"
									id="emailInput"
									value=""
         placeholder="xx@mail.com"
         required
								/>
							</div>
							<div class="form-check form-check-inline" >
								<label class="form-check-label">
									<input class="form-check-input" type="radio" name="size" value="short" />
									Short
								</label>
							</div>
							<div class="form-check form-check-inline ">
								<label class="form-check-label" >
									<input class="form-check-input " type="radio" name="size" value="tall" checked />
									Tall
								</label>
							</div>
							<div class="form-check form-check-inline">
								<label class="form-check-label" >
									<input class="form-check-input" type="radio" name="size" value="grande" />
									Grande
								</label >
						</div>
							<div class="form-group mt-3" >
								<label for="flavorShot">Flavor Shot</label>
								<select name="flavor" id="flavorShot" class="form-control">
									<option value="">None</option>
									<option value="caramel">Caramel</option>
									<option value="almond">Almond</option>
									<option value="mocha">Mocha</option>
								</select>
							</div>
							<div class="form-group ">
								<label for="strengthLevel">Caffeine Rating</label>
								<input  name="strength" id="strengthLevel" type="range" class="custom-range " min="0" max="10" />
							</div>
							<button type="submit" class="btn btn-warning">Submit</button>
							<button type="reset" class="btn btn-secondary">Reset</button>
						</form>
					</div>
    </div>
    <div class="card mt-3" style="width:60%; background-color: whitesmoke">
					<div class="card-body">
					<h4>Pending Orders:<h4>
						<div data-coffee-order="checklist"></div>
					</div>
    </div>
			</section>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="scripts/formhandler.js" charset="utf-8"></script>
  <script src="scripts/validation.js" charset="utf-8"></script>
  <script src="scripts/remotedatastore.js" charset="utf-8"></script>
  <script src="scripts/checklist.js" charset="utf-8"></script>
		<script src="scripts/datastore.js" charset="utf-8"></script>
		<script src="scripts/truck.js" charset="utf-8"></script>
		<script src="scripts/main.js" charset="utf-8"></script>
	</body>
</html>
